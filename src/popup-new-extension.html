<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCatch - Recording Options</title>
    <style>
        /* 内联CSS，避免外部依赖 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 320px;
            height: 384px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .recording-option {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: transparent;
            color: black;
            border: none;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .recording-option:hover {
            background: rgba(245, 158, 11, 0.8);
        }
        
        .recording-option.selected {
            background: #d97706;
            color: white;
        }
        
        .recording-option svg {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        
        .recording-option span {
            font-size: 18px;
            font-weight: 500;
        }
        
        .start-button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            margin-top: auto;
        }
        
        .start-button:enabled {
            background: #000;
            color: white;
        }
        
        .start-button:enabled:hover {
            background: #374151;
        }
        
        .start-button:disabled {
            background: #9ca3af;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .start-button svg {
            width: 24px;
            height: 24px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Recording Options -->
        <div id="recordingOptions">
            <!-- Tab Recording -->
            <button class="recording-option" data-option="tab">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                </svg>
                <span>Tab Recording</span>
            </button>

            <!-- Region Recording -->
            <button class="recording-option" data-option="region">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19,3H5C3.9,3 3,3.9 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.9 20.1,3 19,3M19,19H5V5H19V19Z" />
                </svg>
                <span>Region Recording</span>
            </button>

            <!-- Full Screen -->
            <button class="recording-option" data-option="fullscreen">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M4,6H20V16H4M20,18A2,2 0 0,0 22,16V6C22,4.89 21.1,4 20,4H4C2.89,4 2,4.89 2,6V16A2,2 0 0,0 4,18H0V20H24V18H20Z" />
                </svg>
                <span>Full Screen</span>
            </button>

            <!-- Region Screenshot -->
            <button class="recording-option" data-option="screenshot">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7.07,18.28C7.5,17.38 8.12,16.5 8.91,15.77C9.71,15.04 10.69,14.5 11.71,14.21C12.73,13.93 13.79,13.94 14.8,14.27C15.81,14.6 16.69,15.26 17.29,16.16C17.9,17.07 18.2,18.15 18.14,19.21C18.09,20.27 17.66,21.24 16.97,21.93C16.28,22.61 15.37,22.97 14.42,22.97C13.47,22.97 12.56,22.61 11.87,21.93L7.07,18.28M12,7.5A2.5,2.5 0 0,1 14.5,10A2.5,2.5 0 0,1 12,12.5A2.5,2.5 0 0,1 9.5,10A2.5,2.5 0 0,1 12,7.5Z" />
                </svg>
                <span>Region Screenshot</span>
            </button>
        </div>

        <!-- Start Button -->
        <button id="startButton" class="start-button" disabled>
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
        </button>
    </div>

    <script src="locales/language-detector.js"></script>
    <script src="locales/i18n.js"></script>
    <script src="popup-new-extension.js"></script>
</body>
</html>
